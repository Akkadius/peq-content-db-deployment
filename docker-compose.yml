
version: '2.4'

networks:
  backend:
    driver: bridge

services:

  #############################################
  # mariadb
  #############################################

  mariadb:
    restart: unless-stopped
    build: ./containers/mariadb
    hostname: mariadb
    ports:
      - ${IP_ADDRESS}:3306:3306
    volumes:
      - ./data/mariadb:/var/lib/mysql:delegated
    environment:
      - MYSQL_DATABASE=${MARIADB_DATABASE}
      - MYSQL_USER=${MARIADB_USER}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=NO
      - TZ=${TZ:-US/Central}
    networks:
      - backend

  #############################################
  # proxy sql
  #############################################

  proxysql:
    restart: unless-stopped
    build: ./containers/proxysql
    hostname: proxysql
    volumes:
      - ./data/proxysql/:/var/lib/proxysql/
    environment:
      TZ: America/Chicago
    ports:
      - ${IP_ADDRESS}:16032:6032
      - ${IP_ADDRESS}:16033:6033
    networks:
      - backend


  #############################################
  # sysbench
  #############################################

  # sysbench:
  #   restart: unless-stopped
  #   image: severalnines/sysbench
  #   hostname: sysbench
  #   networks:
  #     - backend

  #############################################
  # discord-relay
  #############################################

  log-discord-relay:
    restart: always
    image: akkadius/node-13:latest
    build:
      context: ./containers/node
    hostname: log-discord-relay
    tty: true
    volumes:
      - ./data/proxysql/:/opt/logs/proxysql/
      - ./log-listener/:/home/node
    environment:
      TZ: America/Chicago
      NODE_OPTIONS: --no-deprecation
      LOG_WATCH_PATH: /opt/logs/proxysql/
      DISCORD_WEBHOOK: ${DISCORD_WEBHOOK}
    networks:
      - backend
    command: bash -c 'npm install; npm run dev'

